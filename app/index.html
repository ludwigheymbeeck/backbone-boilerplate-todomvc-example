<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <title>Backbone Boilerplate for TODO MVC example</title>

  <!-- Application styles. -->
  <!-- build:[href] styles/styles.min.css -->
  <link rel="stylesheet" href="styles/index.css">
  <!-- /build -->
</head>

<body>
<section id="todoapp">
	<header id="header">
		<h1>todos</h1>
		<input id="new-todo" placeholder="What needs to be done?" autofocus>
	</header>
	<section id="main">
		<input id="toggle-all" type="checkbox">
		<label for="toggle-all">Mark all as complete</label>
		<ul id="todo-list"></ul>
	</section>
	<footer id="footer"></footer>
</section>
<footer id="info">
	<p>Double-click to edit a todo</p>
	<p>Written by <a href="http://github.com/addyosmani">Addy Osmani</a></p>
	<p>Modified by <a href="http://github.com/ludwigheymbeeck">Ludwig Heymbeeck</a></p>
</footer>
<!-- Application source. -->
<!-- build:[src] source.min.js -->
<script src="../bower_components/requirejs/require.js" data-main="config"></script>
<!-- /build -->
</body>
</html>
